o=k.count(\"O\")\u003cbr\u003e    u=k.count(\"U\")\u003cbr\u003e    sum=a+e+i+o+u\u003cbr\u003e    return sum","analysis.embedding.code_embedding"],["def count_vowels(text):\u003cbr\u003e    \"\"\" Counts the number of vowels in a string.\"\"\"\u003cbr\u003e    \u003cbr\u003e    vowels=\"aeiouAEIOU\"\u003cbr\u003e    count=0\u003cbr\u003e    for char in text:\u003cbr\u003e        if char in vowels:\u003cbr\u003e            count=count+1\u003cbr\u003e    return count\u003cbr\u003e\u003cbr\u003eprint(count_vowels(\"Hello World\"))\u003cbr\u003eprint(count_vowels(\"PYTHON\"))\u003cbr\u003eprint(count_vowels(\"Rhythm\"))","analysis.embedding.code_embedding"],["def count_vowels(v:str):\u003cbr\u003e    \u003cbr\u003e    p=(\"a\",\"e\",\"i\",\"o\",\"u\",\"A\",\"E\",\"I\",\"O\",\"U\")\u003cbr\u003e    count=0\u003cbr\u003e    for char in v:\u003cbr\u003e        if char in p:\u003cbr\u003e            count=count+1\u003cbr\u003e    return count\u003cbr\u003eprint(count_vowels(\"Rhythm\"))\u003cbr\u003eprint(count_vowels(\"PYTHON\"))","analysis.embedding.code_embedding"],["def count_vowels(text):\u003cbr\u003e    \u003cbr\u003e    total = 0\u003cbr\u003e    for i in text:\u003cbr\u003e        if i == 'a'or i == 'e'or i == 'i'or i == 'o'or i == 'u':\u003cbr\u003e            total =  total +1\u003cbr\u003e        elif i == 'A'or i == 'E'or i == 'I'or i == 'O'or i == 'U':\u003cbr\u003e            total = total + 1\u003cbr\u003e    print(total)\u003cbr\u003e        \u003cbr\u003et=input('Enter the text: ')\u003cbr\u003ecount_vowels(t)","analysis.embedding.code_embedding"],["def count_vowels(s):\u003cbr\u003e    c=0\u003cbr\u003e    for i in list(s):\u003cbr\u003e        if i.lower() in ('aeiou'):\u003cbr\u003e            c+=1\u003cbr\u003e    print(c)","analysis.embedding.code_embedding"],["def count_vowels(text):\u003cbr\u003e    count=0\u003cbr\u003e    for i in text:\u003cbr\u003e        if(i=='a' or i=='A'):\u003cbr\u003e            count+=1\u003cbr\u003e        elif(i=='e' or i=='E'):\u003cbr\u003e            count+=1\u003cbr\u003e        elif(i=='i' or i=='I'):\u003cbr\u003e            count+=1\u003cbr\u003e        elif(i=='o' or i=='O'):\u003cbr\u003e            count+=1\u003cbr\u003e        elif(i=='u' or i=='U'):\u003cbr\u003e            count+=1\u003cbr\u003e    return count\u003cbr\u003etext=str(input('Enter a word'))\u003cbr\u003e... (truncated)","analysis.embedding.code_embedding"],["\u003cbr\u003edef count_vowels(let):\u003cbr\u003e    vowels =\"AEIOUaeiou\"\u003cbr\u003e    count = 0\u003cbr\u003e    for char in let:\u003cbr\u003e        if char in vowels:\u003cbr\u003e            count += 1\u003cbr\u003e        \u003cbr\u003e    return count\u003cbr\u003eprint(count_vowels(\"Dheeraj\"))\u003cbr\u003eprint(count_vowels(\"HELLO WORLD\"))\u003cbr\u003eprint(count_vowels(\"PYTHON\"))\u003cbr\u003eprint(count_vowels(\"Rhythm\"))","analysis.embedding.code_embedding"],["def count_vowels(text):\u003cbr\u003e    \"\"\"\u003cbr\u003e    Counts the number of vowels (a, e, i, o, u) in a string.\u003cbr\u003e    The function should be case-insensitive.\u003cbr\u003e    \"\"\"\u003cbr\u003e    vowels = \"AaEeIiOoUu\"\u003cbr\u003e    count = 0 # As count starts with 0\u003cbr\u003e    for letter in text:\u003cbr\u003e        if letter in vowels:\u003cbr\u003e            count += 1 # Count upto the last vowel in that letter\u003cbr\u003e    return count # Output will be total no of vowels\u003cbr\u003e       \u003cbr\u003e''' to make it user friendly\u003cbr\u003ei = str(input('Enter the word: '))\u003cbr\u003eprint(count_vowels(i))\u003cbr\u003e... (truncated)","analysis.embedding.code_embedding"],["i=str(input(\"Enter a Word : \"))\u003cbr\u003evowels=[\"a\",\"e\",\"i\",\"o\",\"u\",\"A\",\"E\",\"I\",\"O\",\"U\"]\u003cbr\u003ecount=0\u003cbr\u003efor char in i:\u003cbr\u003e if char in vowels:\u003cbr\u003e  count=count+1\u003cbr\u003e \u003cbr\u003eprint(\"Number of Vowels in Word {i} are:\",count)     \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e ","analysis.embedding.code_embedding"],["\u003cbr\u003edef count_vowels(text):\u003cbr\u003e    \"\"\"\u003cbr\u003e        Counts the number of vowels(a,e,i,o,u) in a string.\u003cbr\u003e        The function should be case-insensitive.\u003cbr\u003e        \"\"\"\u003cbr\u003e    vowels='aeiou'\u003cbr\u003e    count=0\u003cbr\u003e    for ch in text.lower():\u003cbr\u003e        if ch in vowels:\u003cbr\u003e            count+=1\u003cbr\u003e    return count\u003cbr\u003eprint(count_vowels(\"HELLO WORLD\"))\u003cbr\u003eprint(count_vowels(\"PYTHON\"))\u003cbr\u003eprint(count_vowels(\"Rhythm\"))\u003cbr\u003e... (truncated)","analysis.embedding.code_embedding"],["def count_vowels(s):\u003cbr\u003e    c=0\u003cbr\u003e    for i in list(s):\u003cbr\u003e        if i.lower() in ('aeiou'):\u003cbr\u003e            c+=1\u003cbr\u003e    print(c)","analysis.embedding.code_embedding"],["s = input(\"Enter a string: \")\u003cbr\u003es.lower()\u003cbr\u003edef count_vowels(text):\u003cbr\u003e    count = 0\u003cbr\u003e    for c in text:\u003cbr\u003e        if c == 'a' or c == 'e' or c == 'i' or c == 'o' or c == 'u':\u003cbr\u003e            count += 1\u003cbr\u003e    return count\u003cbr\u003e\u003cbr\u003eprint(count_vowels(s))","analysis.embedding.code_embedding"],["def count_vowels(text):\u003cbr\u003e    restriction=[\"a\",\"e\",\"i\",\"o\",\"u\",\"A\",\"E\",\"I\",\"O\",\"U\"]\u003cbr\u003e    vowels=0\u003cbr\u003e    l=len(text)\u003cbr\u003e    for m in range(l):\u003cbr\u003e        for n in range(10):\u003cbr\u003e            if text[m]==restriction[n]:\u003cbr\u003e                vowels=vowels+1\u003cbr\u003e    print(vowels)        \u003cbr\u003etext=input(\"Whats your word \")\u003cbr\u003ecount_vowels(text)","analysis.embedding.code_embedding"],["#B25MT019_q3\u003cbr\u003edef count_vowel(s):\u003cbr\u003e    s=s.lower()#converted the string in lower case to compare \u003cbr\u003e    v=0\u003cbr\u003e    for   let searchTraceIndex = null;

  function updateSearch(query) {
    // remove prior search trace
    if (searchTraceIndex !== null && gd.data && gd.data[searchTraceIndex]) {
      Plotly.deleteTraces(gd, searchTraceIndex);
      searchTraceIndex = null;
    }
    query = (query || "").toLowerCase().trim();
    if (!query) return;
    const hits = [];
    for (let i=0; i<ids.length; i++) {
      if ((ids[i] || "").toLowerCase().includes(query)) {
        hits.push(i);
      }
    }
    if (!hits.length) return;
    const trace = {
      x: hits.map(i => xs[i]),
      y: hits.map(i => ys[i]),
      mode: 'markers+text',
      text: hits.map(i => ids[i]),
      textposition: 'top center',
      marker: {
        symbol: 'star',
        size: 20,
        color: 'rgba(0,0,0,0)',
        line: { color: 'red', width: 3 }
      },
      name: 'Search',
      hoverinfo: 'skip'
    };
    Plotly.addTraces(gd, [trace]).then(idxs => {
      searchTraceIndex = idxs[0];
    });
  }

  function initControls() {
    const input = document.getElementById('searchBox');
    const btn = document.getElementById('searchBtn');
    if (!input || !btn) return;

    // Click button triggers search
    btn.addEventListener('click', () => updateSearch(input.value));

    // Pressing Enter in input triggers search
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        btn.click();
      }
    });
  }

  // Wait until Plotly figure is ready, then init controls
  if (gd) {
    if (gd._fullLayout) {
      initControls();
    } else {
      gd.addEventListener('plotly_afterplot', initControls, { once: true });
    }
  }
})();
